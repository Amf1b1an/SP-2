<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap");
    </style>
  </head>
  <body class="font-sans bg-[#DAC396] min-h-screen flex flex-col">
    <header
      class="flex justify-between bg-[#915018] px-8 py-8 shadow-md relative"
    >
      <div class="max-w-7xl px-4 py-4 flex justify-between items-center">
        <button
          id="menu-toggle"
          class="focus:outline-none"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Menu is hidden by default -->
      <nav
        id="mobile-menu"
        class="hidden absolute left-6 top-full bg-white rounded-md shadow-md p-4 z-50 flex flex-col"
      >
        <a href="#" class="block py-2 border-b">Home</a>
        <a href="#" class="block py-2 border-b">About</a>
        <a href="#" class="block py-2 border-b">Contact</a>
      </nav>

      <div class="flex flex-row gap-2.5">
        <img src="./assets/IMG/Ellipse 2.svg" />
        <p class="font-sans flex justify-evenly text-4xl text-[#DAC396]">
          Auction <br />
          House
        </p>
      </div>
      <div>
        <h2 class="font-sans flex justify-evenly text-4xl text-[#DAC396]">
          profile
        </h2>
      </div>
    </header>

    <main class="grow"></main>

    <footer class="flex justify-evenly bg-[#915018]">
      <p class="font-sans flex justify-evenly text-4xl text-[#DAC396]">
        Auction House
      </p>
    </footer>
    <script type="module" src="./JS/pages/index.js"></script>
  </body>
</html>
