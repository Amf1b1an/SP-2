<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <link rel="stylesheet" href="../../assets/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap");
    </style>
  </head>
  <body class="font-sans bg-[#DAC396] min-h-screen flex flex-col gap-12">
    <header class="flex justify-evenly bg-[#915018] py-8">
      <div></div>
      <div class="flex flex-row gap-2.5">
        <img src="../assets/IMG/Ellipse 2.svg" />
        <p class="font-sans flex justify-evenly text-4xl text-[#DAC396]">
          Auction <br />
          House
        </p>
      </div>
      <div></div>
    </header>

    <main class="grow flex justify-center">
      <div class="bg-[#915018] w-full flex align-center items-center flex-col">
        <h1 class="pb-12 pt-12 text-[2rem]">Login</h1>
        <div class="w-full px-28">
          <form
            id="loginForm"
            class="bg-[#DAC396] py-20 flex justify-center align-center items-center flex-col gap-10"
          >
            <div
              class="text-[2rem] w-full flex justify-center items-center px-28"
            >
              <input
                class="bg-white h-14 w-full border-2 border-[#915018]"
                type="email"
                name="email"
                required
                placeholder="user@stud.noroff.no"
              />
            </div>

            <div
              class="text-[2rem] w-full flex justify-center items-center px-28"
            >
              <input
                class="bg-white h-14 w-full border-2 border-[#915018]"
                type="password"
                name="password"
                required
                minlength="8"
                placeholder="Password"
              />
            </div>

            <div class="flex flex-col gap-3">
              <button
                type="submit"
                class="bg-[#915018] text-[#DAC396] text-[2rem] border-3 border-[#6C3F18] rounded-md w-md hover:bg-[#6C3F18]"
              >
                Login
              </button>

              <a
                href="./register.html"
                class="bg-[#915018] text-[#DAC396] text-[2rem] border-3 border-[#6C3F18] rounded-md hover:bg-[#6C3F18] flex justify-center"
              >
                Register
              </a>
            </div>

            <p
              id="loginError"
              class="hidden text-red-600 font-semibold text-lg mt-4"
            ></p>
          </form>
        </div>
      </div>
    </main>

    <footer class="flex justify-evenly bg-[#915018]">
      <p class="font-sans flex justify-evenly text-4xl text-[#DAC396]">
        Auction House
      </p>
    </footer>
    <script type="module" src="../src/main/login.js"></script>
  </body>
</html>
